version: '2'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - SPHINX_HOST=sphinx
  worker:
    build: .
    env_file: .env
    environment:
      - SPHINX_HOST=sphinx
      - QUEUES=default,paperclip,mailers
      - MAGICK_MAP_LIMIT=64MiB
      - MAGICK_MEMORY_LIMIT=256MiB
      - MAGICK_TIME_LIMIT=30
    command: bundle exec rake jobs:work
  memcached:
    image: memcached:latest
  sphinx:
    build: .
    ports:
      - "9306:9306"
    env_file: .env
    command: script/startup-search.sh
networks:
  default:
    external:
      name: sharetribe
